<div class="card-grid">
    <mat-card *ngFor="let character of characters" [ngClass]="character.house?.toLowerCase()" class="character-card" (click)="viewDetails(character)">
      <div class="card-horizontal">
        <img class="character-img" [src]="character.image || '/Hogwarts-emblem.jpg'" alt="{{ character.name }}" />
        <div class="character-info">
          <h3>{{ character.name }}</h3>
          <p>House: {{ character.house || 'No House' }}</p>
        </div>
      </div>
    </mat-card>
  </div>

  <div class="magic-particles">
    <span
      *ngFor="let p of particles"
      [style.left]="p.left"
      [style.width]="p.size"
      [style.height]="p.size"
      [style.animationDelay]="p.delay"
      [style.animationDuration]="p.duration"
    ></span>
  </div>
